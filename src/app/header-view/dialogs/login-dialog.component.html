<h3 mat-dialog-title>Login</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="email" matInput placeholder="Email" type="text"/>
    <button (click)="email=undefined" *ngIf="email" aria-label="Clear" cdkFocusInitial mat-button mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="password" matInput placeholder="Password" type="password"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="login()" mat-button>Submit</button>
</mat-dialog-actions>
